<div ng-init="iniciar()" ng-cloak>
    <ng-map zoom="14" center="current-location" disable-default-u-i="true" style="height: calc(100% - 61px);">
        <custom-control id="home" position="BOTTOM_RIGHT" index="1" on-click="minhaPosicao()">
            <div class="z-depth-1 center-align" style="background-color: white;border-radius: 25px; padding: 12px; color:#fff;cursor:pointer; margin: 15px;"><img style="width: 24px; height: 24px;" src="img/gps.svg" /></div>
        </custom-control>
    </ng-map>
</div>
