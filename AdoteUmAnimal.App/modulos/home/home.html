<div ng-init="iniciar()" ng-cloak>
    <div class="row">
        <div class="col s12 center-align">
            <h5>Publicações</h5>
        </div>
    </div>

    <table class="bordered striped centered" ng-show="caes.lenght > 0">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cao in caes" ng-cloak>
                <td>{{cao.Nome}}</td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col s12 center-align" ng-hide="caes.lenght > 0">
            Nenhuma feita até o momento :(
        </div>
    </div>

</div>
