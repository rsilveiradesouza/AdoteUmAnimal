<div ng-init="iniciar()" class="valign-wrapper center" style="width: 100%; height: 100%;" ng-cloak>
    <div class="valign" style="margin: auto;">
        <div class="row">
            <div class="col s12 font-40">
                Login
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">perm_identity</i>
                <input type="email" id="emailUsuario" class="validate" ng-model="usuario.Email" />
                <label for="emailUsuario">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password" ng-model="usuario.Senha" class="validate">
                <label for="password">Senha</label>
            </div>
            <div class="col s12 font-10">
                Se você ainda não está cadastrado, cadastre-se <a href="#/login/cadastro">clicando aqui</a>
            </div>
        </div>

        <div class="row">
            <div class="col s10 offset-s1">
                <a class="btn waves-effect waves-light pointer col s12" ng-click="logar()">
                    Logar
                </a>
            </div>
        </div>

        <div class="col s12">
            <a class="btn-auth btn-facebook large pointer col s12" ng-click="verificarLogin()">
                Logar com o <b>Facebook</b>
            </a>
        </div>
    </div>
</div>
