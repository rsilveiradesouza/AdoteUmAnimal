<div ng-init="iniciar()" ng-cloak>
    <div class="row">
        <div class="col s12 center-align" style="padding: 15px;">
           Digite o Registration Id para o push
        </div>
        <div class="col s12">
            <input type="text" ng-model="regId" /> 
        </div>
        <div class="col s12 center-align" style="padding: 15px;">
            Digite a mensagem do push
        </div>
        <div class="col s12">
            <input type="text" ng-model="msg" />
        </div>
        <div class="col s12">
            <a class="btn waves-effect waves-light btn-flat pointer col s12 cyan darken-1 white-text" ng-click="testar()">
                Testar
            </a>
        </div>
    </div>
</div>
