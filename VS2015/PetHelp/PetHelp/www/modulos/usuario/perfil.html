<div ng-init="iniciar()" style="width: 100%;" ng-cloak>
    <div class="card-panel white z-depth-1" style="padding: 15px; margin-top: 30px;">
        <a href="#!">
            <div class="row valign-wrapper" style="margin-bottom: 0;">
                <div class="col s3">
                    <img ng-src="{{usuarioAtual.FotoUrl}}" alt="Perfil" style="height: 50px;" class="circle">
                </div>
                <div class="col s7">
                    <span class="title black-text">{{usuarioAtual.Nome}}</span>
                </div>
                <div class="col s2">
                    <i class="material-icons teal-text">send</i>
                </div>
            </div>
        </a>
    </div>

    <div class="card-panel white z-depth-1" style="padding: 15px; margin-top: 30px;">
        <a href="#!">
            <div class="row valign-wrapper" style="margin-bottom: 0;">
                <div class="col s2">
                    <i class="material-icons circle yellow darken-2 white-text" style="padding: 5px;">view_list</i>
                </div>
                <div class="col s9">
                    <span class="black-text">
                        Preferências de adoção
                    </span>
                </div>
                <div class="col s2">
                    <i class="material-icons teal-text">send</i>
                </div>
            </div>
        </a>
    </div>

    <div class="card-panel white z-depth-1" style="padding: 15px;">
        <a href="#!">
            <div class="row valign-wrapper" style="margin-bottom: 0;">
                <div class="col s2">
                    <i class="material-icons circle teal white-text" style="padding: 5px;">insert_chart</i>
                </div>
                <div class="col s9">
                    <span class="black-text">
                        Estatísticas
                    </span>
                </div>
                <div class="col s2">
                    <i class="material-icons teal-text">send</i>
                </div>
            </div>
        </a>
    </div>

    <div class="row" style="margin-bottom: 5px;">
        <div class="col s12">
            <a class="btn waves-effect waves-light btn-flat pointer col s12 cyan darken-1 white-text" ng-click="deslogar()">
                Sair
            </a>
        </div>
    </div>

    <div class="grey-text center font-11">
        Versão {{versaoApp}} © Copyright 2016 - DogStyle Team
    </div>
</div>
