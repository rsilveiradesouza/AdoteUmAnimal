<div ng-init="iniciar()" class="valign-wrapper center" style="width: 100%; height: 100%; background: #3498db;" ng-cloak>
    <div class="valign" style="margin: auto;">
        <div class="row">
            <div class="col s12 font-28 white-text" style="font-family: 'Lobster', cursive;">
               PetHelp
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <input type="email" id="emailUsuario" style="width:calc(100% - 5px); margin: 0; padding-left: 5px; border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom: 0.5px solid black !important;" class="validate white" placeholder="Usuário" ng-model="usuario.Email" />
                <input id="password" type="password" style="width:calc(100% - 5px); margin: 0; padding-left: 5px; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; border-top: 0.5px solid black !important;" class="validate white" placeholder="Senha" ng-model="usuario.Senha">
            </div>
            <div class="col s12 font-10">
                Se você ainda não está cadastrado, cadastre-se <a href="#/login/cadastro" class="white-text">clicando aqui</a>.
            </div>
        </div>

        <div class="row" style="margin-bottom: 5px;">
            <div class="col s12">
                <a class="btn waves-effect waves-light btn-flat pointer col s12 cyan darken-1 white-text" ng-click="logar()">
                    Logar
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <a class="btn waves-effect waves-light btn-flat pointer col s12 white-text" style="background-color: #3B5998; padding-left: 0; padding-right: 0;" ng-click="verificarLogin()">
                    <img src="img/login-facebook.png" class="left" style="height:36px;" />
                    <span>
                        Logar com o Facebook
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
