<div ng-init="iniciar()" ng-cloak>
    <div class="z-depth-1 valign-wrapper bordered center-align white-text nav-bar" style="height: 61px; width: 100%; border-top: 1px solid #d0d0d0; background-color: #3c9cdd;">
        <div class="row valign-wrapper" style="width: 100%; margin-bottom: 0;">
            <div class="col s3 valign">
                <a class="" href="#/mapa"><img style="width: 32px; height: 32px;" src="img/mapa.svg" /></a>
            </div>

            <div class="col s6 ">
                <span class="valign bold">Adote um Cão</span>
            </div>

            <div class="col s3 valign">
                <a class="" href="#/camera"><img style="width: 32px; height: 32px;" src="img/camera.svg" /></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <h5>Publicações</h5>
        </div>
    </div>

    <table class="bordered striped centered" ng-show="caes.lenght > 0">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cao in caes" ng-cloak>
                <td>{{cao.Nome}}</td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col s12 center-align" ng-hide="caes.lenght > 0">
            Nenhuma feita até o momento :(
        </div>
    </div>

</div>
